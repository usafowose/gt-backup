version: '3.1'
services:
  mongo-server:
    image: mongo:latest
    container_name: mongo-server
    #command: --auth
    restart: unless-stopped
    volumes:
     - mongo-db-data/:/data/db
    ports:
     - 27017:27017
volumes:
  mongo-db-data:
networks:
  default:
    external:
      name: ga-tech

